name: Package and release

# we need to let GitHub know _when_ we want to release, typically only when we create a new tag.
# this will target only tags, and not all pushes to the master branch.
on:
  push:
    tags:
      - '**'

jobs:

  release:

    runs-on: ubuntu-latest

    # specify the environment variables used by the packager, matching the secrets from the project on GitHub
    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}  # "GITHUB_TOKEN" is a secret always provided to the workflow
                                                 # for your own token, the name cannot start with "GITHUB_"

    steps:

      # we first have to clone the AddOn project, this is a required step
      - name: Clone project
        uses: actions/checkout@v1
        with:
          fetch-depth: 50

      # once cloned, we run the GitHub Action for the packager project
      # Classic version first
      - name: Package and release for Classic
        uses: BigWigsMods/packager@master
        with:
          args: -g classic

      - name: Package and release for Burning Crusade Classic
        uses: BigWigsMods/packager@master
        with:
          args: -g bcc

      # Release version last (so it appears at the top in Curse)
      - name: Package and release for Retail
        uses: BigWigsMods/packager@master
        with:
          args: -g retail
